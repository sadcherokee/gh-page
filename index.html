<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Memory with you</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;

	<link href="css/default.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="js/functions.js"></script>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="space"/><span class="comments"> 纤云弄巧，飞星传恨，</span><br />
				<span class="space"/><span class="comments"> 银汉迢迢暗度。</span><br />
				<span class="space"/><span class="comments"> 金风玉露一相逢，</span><br />
				<span class="space"/><span class="comments">便胜却、人间无数。</span><br />
				<span class="space"/><span class="comments">柔情似水，佳期如梦，</span><br />
				<span class="space"/><span class="comments">忍顾鹊桥归路。</span><br />
				<span class="space"/><span class="comments">两情若是久长时，</span><br />
				<span class="space"/><span class="comments">又岂在、朝朝暮暮。</span><br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						Nannnn, celebration of our marriage for
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br/>
						<div class="signature">- zhang</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">

		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2018, 2, 2);
		together.setHours(12);
		together.setMinutes(22);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
